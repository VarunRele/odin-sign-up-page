<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <Section class="left">
            <div class="strip">
                <img src="odin-lined.png" alt="odin-lined">
                <p>ODIN</p>
            </div>
        </Section>

        <section class="right">
            <div class="top">
                <h3 class="description">This is not a real online service! You know you
                    need something like this in your life to help you realize your deepest
                    dreams.
                </h3>
                <h3>
                    You <i>know</i> you want to.
                </h3>
            </div>
            <div class="mid">
                <h2 class="annot">
                    Let's do this!
                </h2>
                <form action="" id="my-form" method="get">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname">
                    </div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="pno">PHONE NUMBER</label>
                        <input type="number" name="pno">
                    </div>
                    <div>
                        <label for="password1">PASSWORD</label>
                        <input type="password" name="password1">
                    </div>
                    <div>
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" name="password2">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button type="submit" form="my-form">Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
        </section>
    </div>
    
</body>
</html>
